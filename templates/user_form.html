<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    background-color: #000000;
    color: white;
    font-size: 30px;
    /* Установка линейного градиента */
    background-image: linear-gradient(to bottom right, #070b1a, #040614);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    h2 {
    font-size: 70px;
    }
    </style>
</head>
<body>
    <div style="width: 60%; margin: auto; margin-top: 100px;">
        <h2>Анкета пользователя</h2>
        <form method="post">
            {{ form.csrf_token }}
            {{ form.name.label }} <input type="text" name="name" style="background-color: #0a0a0a; color: white;"><br><br>
            {{ form.age.label }} <input type="number" name="age" style="background-color: #0a0a0a; color: white;"><br><br>
            {{ form.email.label }} <input type="email" name="email" style="background-color: #0a0a0a; color: white;"><br>
            {% if form.email.errors %}
                <ul class="errors">
                    {% for error in form.email.errors %}
                        <li>Вы ввели неправильную почту.</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <br>
            <button type="submit" style="background-color: #0a0a0a; color: white;">Отправить</button>
        </form>
    </div>
</body>
</html>
